<!DOCTYPE html>
<html>

<head>
	<title>ROCK PAPERS SCISSORS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="options">
			<button id="rock"><img src="images/rock.png"></button>
			<button id="paper"><img src="images/paper.png"></button>
			<button id="scissors"><img src="images/scissors.png"></button>
		</div>
		<br>
		<div class="round">
			<p>Round: <span id="round">0</span></p>
		</div>
		<br>
		<div class="points">
			<p>User: <span id="user-points">0</span></p>
			<p>Computer: <span id="computer-points">0</span></p>
		</div>
		<br>
		<div class="display-result">
			<p id="result"></p>
		</div>
		<br>
		<div class="try-again">
			<button id="restart" style="display: none">Play Again</button>
		</div>
		<br>
		<div class="reference-link">
			<small><a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors" target="#">wikihow</a></small>
		</div>
		<audio id="click-sound"><source src="audio/Mouse-Click-00-c-FesliyanStudios.com.mp3" type="audio/mpeg"></audio>
	</div>
	<script src="script.js">
	</script>
</body>

</html>
